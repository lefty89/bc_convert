<html xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="video-converter">

    <f:form object="{queue}" objectName="queue" action="convert" controller="Info" extensionName="BcConvert" pluginName="Info">
        <f:form.hidden property="file" value="{file}"/>

        <h3>{file.name}</h3>

        <p>
            <strong>Video quality:</strong>
            <f:form.select property="videoBitrate" options="{audioBitrates}" />
        </p>
        <p>
            <strong>Audio quality:</strong>
            <f:form.select property="audioBitrate" options="{videoBitrates}" />
        </p>
        <p>
            <strong>Formats:</strong>
            <f:form.checkbox property="mp4" value="1" /> Mp4
            <f:form.checkbox property="webm" value="1" /> WebM
            <f:form.checkbox property="ogg" value="1" /> Ogg
        </p>

        <f:form.submit value="Absenden" />

    </f:form>

</div>
